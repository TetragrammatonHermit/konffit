<html>
<head>
    <link href="../../css/common.css" rel="stylesheet" />
    <link href="fle.css" rel="stylesheet" />
    <script src="../../third_party/port.js" type="text/javascript"></script>
    <script src="../../js/common/Browser.js" type="text/javascript"></script>
    <script src="../../js/GlobalUtils.js" type="text/javascript"></script>
    <script src="fle.js" type="text/javascript"></script>
</head>
<body>
<div id="clipper-tour-phase1" class="step" style="display:block">
    <div class="blurb-border">
        <div class="blurb-outer">
            <div class="blurb-inner">
                <div class="blurb-body">
                    <h1 message="fleWelcomeHeader"></h1>

                    <h2 message="fleWelcomeSubheader"></h2>

                    <p message="fleWelcomeBody1"></p>

                    <p message="fleWelcomeBody2"></p>

                    <p message="fleWelcomeCTA" class="clipper-tour-cta"></p>
                </div>
                <div message="fleButtonNext" class="button next-button"></div>
            </div>
        </div>
    </div>
    <div class="arrow-right"></div>
</div>
<div id="clipper-tour-phase2" class="step">
    <div class="blurb-border">
        <div class="blurb-outer">
            <div class="blurb-inner">
                <div class="blurb-body">
                    <h1 message="fleMarkUpHeader"></h1>

                    <p message="fleMarkUpBody"></p>

                    <p message="fleMarkUpCTA" class="clipper-tour-cta"></p>
                </div>
                <div message="fleButtonNext" class="button next-button"></div>
            </div>
        </div>
    </div>
    <div class="arrow-right"></div>
</div>
<div id="clipper-tour-phase4" class="step">
    <div class="blurb-border">
        <div class="blurb-outer">
            <div class="blurb-inner">
                <div class="blurb-body">
                    <h1 message="fleShareHeader"></h1>

                    <p message="fleShareBody"></p>

                    <p message="fleShareCTA" class="clipper-tour-cta"></p>
                </div>
                <div message="fleButtonNext" class="button next-button"></div>
            </div>
        </div>
    </div>
    <div class="arrow-right"></div>
</div>
<div id="clipper-tour-phase5" class="step">
    <div class="blurb-border">
        <div class="blurb-outer">
            <div class="blurb-inner">
                <div class="blurb-body">
                    <h1 message="fleShareDialogHeader"></h1>

                    <p message="fleShareDialogBody"></p>
                </div>
                <div message="fleButtonFinish" class="button finish-button"></div>
            </div>
        </div>
    </div>
    <div class="arrow-down"></div>
</div>
<div id="clipper-tour-phase6" class="step">
    <div class="blurb-border">
        <div class="blurb-outer">
            <div class="blurb-inner">
                <div class="blurb-body">
                    <h1 message="fleConclusionHeader"></h1>
                    <h2 message="fleConclusionSubheader"></h2>
                    <div class="shares"><span class="facebook"></span><span class="twitter"></span><span class="linkedin"></span></div>
                </div>
                <div message="done" class="button done-button"></div>
            </div>
        </div>
    </div>
</div>
<div class="article"></div>
</body>
