<html>
  <head>
    <link href="../../css/common.css" rel="stylesheet"></link>
    <link rel="stylesheet" type="text/css" href="../../content/auxiliary.css"></link>

    <script src="../../js/yandex.js" type="text/javascript"></script>
    <script src="../../js/common/Browser.js" type="text/javascript"></script>
    <script src="../../js/GlobalUtils.js" type="text/javascript"></script>
    <script type="text/javascript" src="../../js/common/Log.js"></script>

      <div id="status">

      <div id="urlHeader" message="evernoteLink"></div>

        --><div class="shareButton" id="twitter"></div><!--
        --><div class="shareButton" id="weibo"></div><!--
        --><div class="shareButton" id="linkedin"></div><!--
        --><div class="shareButton" id="email"></div>

      <div id="errorTitle"><span></span></div>
      <div id="errorDetails"></div>
      <div class="button" id="dismissMessage" message="notNow"></div>
      <a class="button" id="upgrade" target="_blank"></a>
      <div class="button" id="dismissDialog" message="ok"></div>
    </div>
  </body>
