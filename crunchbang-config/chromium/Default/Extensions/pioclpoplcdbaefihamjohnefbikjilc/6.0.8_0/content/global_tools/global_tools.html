<html>
  <head>
    <link href="../../css/common.css" rel="stylesheet"></link>
    <link href="global_tools.css" rel="stylesheet"></link>
    <script src="../../third_party/port.js" type="text/javascript"></script>
    <script src="../../js/common/Browser.js" type="text/javascript"></script>
    <script src="../../js/GlobalUtils.js" type="text/javascript"></script>
    <script src="../../js/common/Log.js" type="text/javascript"></script>
    <script src="global_tools.js" type="text/javascript"></script>
  </head>
  <body>
    <div id="hideTab"></div>
    <div id="closeSidebar"></div>
    <div class="header" id="clipHeader"><span message="quickNote"></span></div>
    <div class="clipper" id="article" message="articleClip"></div>
    <div class="clipper" id="clearly" message="simplifiedArticle"></div>
    <div class="clipper" id="fullPage" message="fullPageClip"></div>
    <div class="clipper" id="selection" message="selectionClip"></div>
    <div class="clipper" id="pdf" message="pdfClip"></div>
    <div class="clipper" id="email" message="emailClip"></div>
    <div class="clipper" id="url" message="urlClip"></div>
    <div class="clipper" id="screenshot" message="screenshotClip"></div>
    <div class="header" id="markupHeader"><span message="markup"></span></div>
    <div class="skitch_pair">
      <div class="skitch" id="highlighter"></div>
      <div class="skitch" id="marker"></div>
    </div>
    <div class="skitch_pair">
      <div class="skitch expandable" id="arrow"></div>
      <div class="subtool_panel shapes">
        <div class="subtool" tool="arrow"></div
        ><div class="subtool" tool="line"></div
        ><div class="subtool" tool="ellipse"></div
        ><div class="subtool" tool="roundedRectangle"></div
        ><div class="subtool" tool="rectangle"></div>
      </div>
      <div class="skitch" id="text"></div>
    </div>
    <div class="skitch_pair">
      <div class="skitch expandable" id="stampReject"></div>
      <div class="subtool_panel stamps">
        <div class="subtool" tool="stampReject"></div
        ><div class="subtool" tool="stampExclaim"></div
        ><div class="subtool" tool="stampQuestion"></div
        ><div class="subtool" tool="stampAccept"></div
        ><div class="subtool" tool="stampPerfect"></div>
      </div>
      <div class="skitch" id="pixelate"></div>
    </div>
    <div class="skitch_pair conditional hidden">
      <div class="skitch expandable" id="color" color="pink"></div>
      <div class="subtool_panel colors">
        <div class="subtool" tool="green"></div
        ><div class="subtool" tool="yellow"></div
        ><div class="subtool" tool="orange"></div
        ><div class="subtool" tool="red"></div
        ><div class="subtool" tool="black"></div
        ><div class="subtool" tool="white"></div
        ><div class="subtool" tool="pink"></div
        ><div class="subtool" tool="blue"></div>
      </div>
      <div class="skitch" id="crop"></div>
    </div>
    <div class="skitch_pair conditional hidden">
      <div class="skitch" id="zoomout"></div>
      <div class="skitch" id="zoomin"></div>
    </div>
    <div class="header" id="fileHeader"><span message="file"></span></div>
    <div id="notebook"></div>
    <div id="tags"></div>
    <div class="button bottom" id="shareButton"><span message="share"></span></div>
    <div class="button bottom" id="saveButton" message="saveToEvernote"></div>
    <div class="divider bottom" id="userMenuDivider"></div>
    <div id="userMenu" class="bottom"></div>
    <div id="filingDialogSliver" class="dialogSliver"></div>
    <div id="filingDialogArrow" class="dialogArrow"></div>
    <div id="shareDialogSliver" class="dialogSliver"></div>
    <div id="shareDialogArrow" class="dialogArrow"></div>
    <div id="userToolsSliver" class="dialogSliver"></div>
    <div id="userToolsArrow" class="dialogArrow"></div>
  </body>
</html>
