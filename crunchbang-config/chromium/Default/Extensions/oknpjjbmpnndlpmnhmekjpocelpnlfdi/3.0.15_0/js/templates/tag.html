<a href="{{tagUrl}}"
    target="_blank"
    title="View articles tagged with {{text}}"
    data-stat="addon-chrome-tagging-filter_on_tag_from_bookmark">
    {{text}}
</a>
<a href=""
    data-tag-id="{{id}}"
    data-stat="addon-chrome-tagging-delete_tag_from_bookmark"
    class="tag-delete" title="Remove tag">&times;
</a>
