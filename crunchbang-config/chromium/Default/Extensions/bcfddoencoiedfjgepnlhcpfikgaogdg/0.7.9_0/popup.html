<html>
<head>
<meta name="title" content="<Add title for QR-Code Tag Image here>" />
<link rel="stylesheet" type="text/css" href="main.css" />
<script type="text/javascript" charset="utf-8" src="jquery-1.4.2.js"></script>
<script language="javascript" src="utils.js"></script>
<script language="javascript" src="json2.js"></script>
<script type="text/javascript" charset="utf-8">

function executeExtension()
{
	chrome.windows.getCurrent(function(winInstance) 
	{ 
		chrome.tabs.getSelected(winInstance.id, function(tabInstance) 
		{
			localStorage["cur_tab_url"] = tabInstance.url;
			
			doGenerateQRCode();
		});
	});	
}
    
</script>
</head>

<body onload="executeExtension()">
	<div id="closeButton" onclick="window.close();">X</div><br />
	<div id="qrCodePlaceHolder"></div>
	<div id="shareContainer">
		<div id="shareContainerTitle">Share QR code on:</div>
		<span id="fbPlaceHolder"></span>
		<span id="twitterPlaceHolder"></span>
		<span id="fileSavePlaceHolder" onclick="onLinkNewClick();"><img src="icons/filesave.png" alt="" /></span>
	</div>
</body>
</html>
